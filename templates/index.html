
<!DOCTYPE html>
<html>
<head>
    <title>Employee Salary Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Salary Prediction</h2>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" name="age" required>

            <label for="workclass">Workclass:</label>
            <select name="workclass">
                <option value="Private">Private</option>
                <option value="Self-emp-not-inc">Self-emp-not-inc</option>
                <option value="State-gov">State-gov</option>
            </select>
            <label for="fnlwgt">Final Weight (fnlwgt):</label>

            <input type="number" name="fnlwgt" id="fnlwgt" required><br><br>

            <label for="education_num">Education Number:</label>
            <input type="number" name="education_num" required>

            <label for="marital_status">Marital Status:</label>
            <select name="marital_status">
                <option value="Never-married">Never-married</option>
                <option value="Married-civ-spouse">Married-civ-spouse</option>
                <option value="Divorced">Divorced</option>
            </select>

            <label for="occupation">Occupation:</label>
            <select name="occupation">
                <option value="Exec-managerial">Exec-managerial</option>
                <option value="Handlers-cleaners">Handlers-cleaners</option>
                <option value="Prof-specialty">Prof-specialty</option>
            </select>

            <label for="hours_per_week">Hours per Week:</label>
            <input type="number" name="hours_per_week" required>

            <button type="submit">Predict Salary</button>
        </form>
    </div>
</body>
</html>
